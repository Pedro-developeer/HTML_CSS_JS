    <title>Listas</title>

<body>
    <h1>Trabalhando com Lista</h1>
    <h2>Lista ordenadas</h2>
    <ol type= "1">
        <li>Acordar</li>
        <li>Ligar pro João</li>
        <li>Tomar café</li>
        <li>Escovar os dentes</li>
        <li>Ir pra faculdade</li>
        <li>Almoçar</li>
        <li>Ir pro trabalho</li>
        <li>Voltar pra casa</li>
    </ol>
    <h2>Listas não ordenadas</h2>
    <ul>
        <li>Pão</li>
        <li>Leite</li>
        <li>café</li>
        <li>Requeijão</li>
        <li>Pão de queijo</li>
        
    </ul>
